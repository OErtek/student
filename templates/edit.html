{% extends "layout.html" %}
{% block title %}
Edit Student
{% endblock %}
{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h3 {
            color: blue;
        }
    </style>

    <h1>Edit Student Record</h1>
    {% for row in rows %}
    <form action="{{ url_for('editrec') }}" method="POST">
        <h3>Student ID: {{ row['rowid']}}</h3>
        <input type="hidden" name="rowid" value="{{ row['rowid'] }}">
        Name<br>
        <input type="text" name="nm" value="{{ row['name'] }}"><br>

        Address<br>
        <input type="text" name="add" value="{{ row['addr'] }}"><br>

        City<br>
        <input type="text" name="city" value="{{ row['city'] }}"><br>

        Zip Code<br>
        <input type="text" name="zip" value="{{ row['zip'] }}"><br>

        <input type="submit" value="Submit"><br>
    </form>
    {% endfor %}
{% endblock %}
