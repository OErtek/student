<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar-brand {
            font-size: 1.5em;
        }

        .body-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #555;
        }

        footer img {
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
        <a href="{{ url_for('enternew') }}" class="navbar-item">Add New Student</a>
        <a href="{{ url_for('list') }}" class="navbar-item">Review and Edit Students</a>
    </div>

    <div class="body-content">
        {% block content %}
        {% endblock %}
        <hr/>
        <footer>
            <p><img src="{{ url_for('static', filename='logo.ico')}}" width="35" height="20">&copy; 2024</p>
        </footer>
    </div>
</body>
</html>
